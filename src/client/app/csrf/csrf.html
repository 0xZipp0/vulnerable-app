<section id="csrf-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wblue">
                        <div ht-widget-header title="Some Form"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <form>
                                <label>Update Your Profile:</label><br>
                                <span><label>First Name:<label><input type="text" ng-model="user.firstName"></input></span>
                                <span><label>Last Name:<label><input type="text" ng-model="user.lastName"></input></span>
                                <input type="submit" ng-click="vm.updateProfile(user)" value="Submit"></input>
                            </form>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="widget wblue">
                        <div ht-widget-header title="User Profile"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <button ng-click="vm.getProfile()">Get Latest User Profile</button>
                            <br>
                            <br>
                            <span><label>First Name:<label><label>{{vm.user.firstName}}</label></span>
                            <br>
                            <span><label>Last Name:<label><label>{{vm.user.lastName}}</label></span>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
